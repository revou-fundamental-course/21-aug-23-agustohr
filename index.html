<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- mark as header -->
    <nav>
        <div class="logo">
          <img src="./assets/logo.png" alt="Logo">
        </div>
        <ul class="menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./profile.html">Profile</a></li>
          <li><a href="#facilitation">Facilitation</a></li>
          <li><a href="#message">Message</a></li>
        </ul>
    </nav>

    <!-- content section -->
    <main>
      <div class="banner">
        <h1>Hi <span id="name">There</span>, Welcome To Website</h1>
        <button id="changeName">Whats Your Name</button>
        <img src="./assets/banner2.jpg" alt="">
      </div>
    
        <!-- <div class="content">
            <h2>Artikel Terbaru</h2>
            <p>Ini adalah contoh artikel terbaru di website kami.</p>
        </div> -->
        <section class="facilitation">
            <h2>Our Facilitation</h2>
            <div class="facilitator">
              <div class="facilitator-item">
                <img src="./assets/guru.jpg" alt="Facility 1">
                <p>Proffesional Teacher</p>
              </div>
              <div class="facilitator-item">
                <img src="./assets/lapangan.jpg" alt="Facility 2">
                <p>Sport Field</p>
              </div>
              <div class="facilitator-item">
                <img src="./assets/classroom.jpg" alt="Facility 2">
                <p>Classroom</p>
              </div>
              <!-- Tambahkan lebih banyak gambar dan caption di sini -->
            </div>
        </section>

        <section class="message">
          <h2>Message Us</h2>
          <div class="form-container">
            <form id="messageForm">
              <label for="name">Nama:</label>
              <input type="text" id="name" name="name" required>
      
              <label for="birthdate">Tempat Tanggal Lahir:</label>
              <input type="date" id="birthdate" name="birthdate" required>
      
              <label for="gender">Jenis Kelamin:</label>
              <select id="gender" name="gender" required>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
              </select>
      
              <label for="message">Pesan:</label>
              <textarea id="message" name="message" required></textarea>
      
              <button type="submit">Kirim</button>
            </form>
            <div class="output-container">
              <h3>Hasil Input:</h3>
              <div id="currentTime"></div><br>
              <div id="outputName"></div>
              <div id="outputBirthdate"></div>
              <div id="outputGender"></div>
              <div id="outputMessage"></div>
            </div>
          </div>
        </section>
    </main>
    

    <script src="js/script.js"></script>
</body>
</html>
